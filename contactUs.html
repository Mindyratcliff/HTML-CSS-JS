<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <style>
            div {
                width: 600px;
                margin-left: 100px;
                margin-right: 800px;
             }

        </style>

    </head>
    <body>
        <center>
        <form action="#" method="post">
            <div>
                <label id="FirstNameLabel" for="FirstName"> First Name: </label>
                <input id="FirstName" name="FirstName" type="text" />
            </div>
            </br>
            <div>
                <label id="LastNameLabel" for="LastName"> Last Name: </label>
                <input id="LastName" name="LastName" type="text" />
            </div>
            </br>
            <div>
                <label id="EmailLabel" for="Email"> Email:  </label>
                <input id="Email" name="Email" type="text" />
            </div>
            </br>
            <div>
                Type of License:
                <input type="radio" name="license" value="business" checked> Business
                <input type="radio" name="license" value="personal"> Personal<br>
            </div>
            </br>
            <div>
                Reason:
                <select name="Select a Reason">
                <option value="select"> Select a Reason</option>
                <option value="softwaresupport"> Software Support</option>
                <option value="hardwaresupport"> Hardware Support</option>
                <option value="inforequest"> Information Request</option>
                </select>
            </div>
            </br>
            <div>
                <label id="MessageLabel" for="Message"> Additional Information: </label>
                <textarea id="Message" name="Message"></textarea>
            </div>
            </br>
            <div>
                <input type="checkbox" name="terms" value="terms"> I have read the terms of service. <br>
            </div>
            <div>
                <input type="submit" id="SubmitButton" value="Send Request"/>
            </div>

        </form>
        </center>
    

    </body>
</html>
